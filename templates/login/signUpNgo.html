{% extends "base.html" %}

{% block body %}
<section class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center register-photo" style="background: linear-gradient(5deg, rgb(0,103,224), rgb(0,163,255));height: 40%;">
    <div class="form-container bg-white" style="margin-top: 45px;margin-bottom: 45px;height: 40vh;">
        <form action="/login/signUpNgo" method="POST">
            {% csrf_token %}
            <h2 class="text-center"><strong>NGO's Registration</strong></h2>
            <div class="form-group">
                <label style="margin-bottom: 10px;">
                    <strong>Name</strong>
                </label>
                <input class="form-control" name="name" type="text" style="margin-bottom: 20px;" placeholder="NGO Name">
            </div>
            <div class="form-group">
                <label style="margin-bottom: 10px;margin-top: 10px;">
                    <strong>Your NGO's Tagline?</strong><br>
                </label>
                <input class="form-control" name="tagline" type="text" style="margin-bottom: 20px;" placeholder="Words that Inspire">
            </div>
            <div class="form-group">
                <label style="margin-bottom: 10px;margin-top: 10px;">
                    <strong>E-Mail</strong><br>
                </label>
                <input class="form-control" name="email" type="email" style="margin-bottom: 20px;" placeholder="Drop your E-mail">
            </div>
            <div class="form-group">
                <label style="margin-bottom: 10px;margin-top: 10px;">
                    <strong>Password</strong><br>
                </label>
                <input class="form-control" name="password" type="password" style="margin-bottom: 20px;" placeholder="Password">
            </div>
            <div class="form-group">
                <label style="margin-bottom: 10px;margin-top: 10px;">
                    <strong>Confirm Password</strong><br>
                </label>
                <input class="form-control" name="password_repear" type="password" style="margin-bottom: 20px;" placeholder="Confirm Password">
            </div>
            <div class="form-row">
                <div class="col-md-12" style="margin-top: 20px">
                    <button class="btn btn-primary btn-block d-lg-flex justify-content-lg-center" type="submit" style="color: white;">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock body %}
